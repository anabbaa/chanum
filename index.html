<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./ccs/style.css" />
    <title>numbers</title>
  </head>
  <body>
    <h1>Convert Numbbers App</h1>
    <form>
        <input type="number" class="userinput" id="userinputnow"/>
    </form>
    <button class="change" click="convert()">Change</button>
    <div class="result"></div>

    <script>
          let usernumber=0;
function registerUserValue(e) {
  usernumber = e.target.value;
  
}
const userinputnow = document.querySelector("#userinputnow");
const result = document.querySelector(".result");
const userInput = document.querySelector(".userinput");
const change = document.querySelector(".change");




function convert(e) {
  e.preventDefault();
  let number = parseInt(usernumber);
  let binary = number.toString(2);
  let decimal = number.toString(16);
  if (number == 0 && number == 1){
    result.innerHTML = decimal;
  }
  else
  {
    result.innerHTML = binary;
  }
  return result;
}



 

change.addEventListener("click", convert);
userinputnow.addEventListener("keyup", registerUserValue);




    </script>
    
  </body>
</html>
